version: "3.8"

services:
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    ports:
      - '27017:27017'
    command: mongod --quiet --logpath /dev/null

  go:
    container_name: "nbasimulator"
    build:
      context: .
    ports:
      - "1323:1323"
    environment:
      - SERVER_PORT=1323
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_SCHEMA=mongodb
      - MONGO_DATABASE_NAME=nbasimulator
      - TEAM_COLLECTION=team
      - PLAYER_COLLECTION=player